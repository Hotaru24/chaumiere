backend:
  name: git-gateway
  branch: develop
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

structure: multiple_folders
locales: [fr, en]
default_locale: fr

collections:
  - name: "rooms_FR"
    label: "Rooms FR"
    folder: "src/pages/FR/rooms"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "rooms-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - {
          label: Images,
          name: images,
          widget: list,
          fields:
            [
              { label: Roomimage, name: roomimage, widget: image },
            ]
        }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "rooms_EN"
    label: "Rooms EN"
    folder: "src/pages/EN/rooms"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "rooms-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - {
          label: Images,
          name: images,
          widget: list,
          fields:
            [
              { label: Roomimage, name: roomimage, widget: image },
            ]
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages_FR"
    label: "Pages FR"
    files:
      - file: "src/pages/FR/home/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Image, name: image, widget: image }
          - { label: "Subheading", name: "subheading", widget: "string" }
          - {
              label: Presentation,
              name: presentation,
              widget: object,
              fields:
                [
                  { label: Presentationtitle, name: presentationtitle, widget: string },
                  { label: Presentationescription, name: presentationdescription, widget: text },
                ],
            }
          - {
